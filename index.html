<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="container">
        <div class="left-column">
            <h1>Sign up</h1>
            <p>Xlyx is much better when you have an account.</p>
            <p>Get yourself one.</p>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="username">USERNAME</label>
                    <input id="username">
                </div>
                <div class="form-row">
                    <label for="email">E-MAIL</label>
                    <input id="email">
                </div>
                <div class="form-row">
                    <label for="pass">PASSWORD</label>
                    <input id="password">
                </div>
                <div class="form-row">
                    <label for="repass">REPEAT PASSWORD</label>
                    <input id="repeat password">
                </div>
                <div class="form-row">
                    <label class="terms"><input type="checkbox" class="checkbox"> By signing up I agree with <a href="#">terms and conditions.</a></label>
                </div>
                <div class="form-row">
                    <div class="button">Sign up</div>
                    <span class="or">or</span>
                    <a href="#" class="Log-in">Log in</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
